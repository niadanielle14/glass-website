<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
<!--    CSS LINK-->
    <link rel="stylesheet" href="index.css"/>
<!--    POPPINS GOOGLE FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="img/nia2_50x50.jpeg" alt=""/>
                <h3>Nia Watson</h3>
                <p>SWE | Entrepreneur</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="img/github_20x25.png" alt=""/>

                </div>
                <div class="link">
                    <img src="img/website_20x25.png" alt=""/>
                    <h2>Portfolio</h2>
                </div>
                <div class="link">
                    <img src="img/website_20x25.png" alt=""/>
                    <h2>Resume</h2>
                </div>
            </div>
            <div class="buy">
                <h2>Buy Aurous Luminous</h2>
                <img src="img/AL_2_40x40.png" alt=""/>
            </div>
        </div>
        <div class="tasks">
            <div class="status">

                <input type="text"/>

                    <img src="img/nia2_50x50.jpeg" alt=""/>

                </div>

                    <img src="img/nia2_50x50.jpeg" alt=""/>

                        <h2>Sell Goats</h2>

                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
                <div class="card">
                    <img src="img/nia2_50x50.jpeg" alt=""/>
                    <div class="card-info">
                        <h2>Create marketing material</h2>
                        <p>Get on canva and create!</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">10%</h2>
                </div>
            </div>
    </section>
